version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: bharath_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: bharathmedicare
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - bharath_network

  # Flask Backend
  backend:
    build: ./backend
    container_name: bharath_backend
    restart: unless-stopped
    environment:
      MONGO_URI: mongodb://admin:password123@mongodb:27017/bharathmedicare?authSource=admin
      FLASK_ENV: development
      FLASK_DEBUG: "True"
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/venv
    networks:
      - bharath_network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: bharath_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - bharath_network

networks:
  bharath_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
