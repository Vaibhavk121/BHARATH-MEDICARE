<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bharath Medicare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../assets/css/auth-pages.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="brand-section">
                    <div class="logo-container">
                        <div class="logo">
                            <img src="../assets/images/logo.png" alt="Bharath Medicare Logo">
                        </div>
                        <h1 class="brand-name">Bharath Medicare</h1>
                    </div>
                </div>
                <div class="sidebar-content">
                    <h2 class="portal-title">Welcome Back!</h2>
                    <p class="portal-description">
                        Sign in to access your secure medical records and manage your healthcare journey.
                    </p>
                    <div class="features">
                        <div class="feature">
                            <div class="feature-icon">
                                <i class="fas fa-shield-alt"></i>
                            </div>
                            <span>Secure & Private Platform</span>
                        </div>
                        <div class="feature">
                            <div class="feature-icon">
                                <i class="fas fa-users"></i>
                            </div>
                            <span>Connect with Healthcare Providers</span>
                        </div>
                        <div class="feature">
                            <div class="feature-icon">
                                <i class="fas fa-mobile-alt"></i>
                            </div>
                            <span>Access Anywhere, Anytime</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form Section -->
            <div class="form-section">
                <div class="form-header">
                    <h2 class="form-title">Sign In to Your Account</h2>
                    <p class="form-subtitle">Please enter your credentials below</p>
                </div>

                <form id="loginForm" class="auth-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" name="email" required 
                                   placeholder="Enter your email address">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" name="password" required 
                                   placeholder="Enter your password">
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="submit-button">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>

                <div class="form-footer">
                    <p>
                        Don't have an account? 
                        <a href="register.html" class="link-button">Sign up here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div id="loading" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
